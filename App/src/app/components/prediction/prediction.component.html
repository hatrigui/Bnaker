<section class="site-section border-bottom" id="team-section">
  <div class="container">
    <div class="row mb-5 justify-content-center">
      <div class="col-md-8 text-center">
        <h2 class="section-title mb-3">Make Prediction</h2>
        <p class="lead">
          Upload your loan application file in <b style="color:red;">.csv</b> format,
          select a <b>prediction model</b>, and get instant results.
        </p>
      </div>
    </div>
  </div>
  <div class="container" style="margin-bottom: 200px;">
    <div class="row">
      <div class="col-4 text-center">
        <h5 style="color:cadetblue;" class="section-title mb-3">Upload Data</h5>
        <input type="file" (change)="onFileSelected($event)" accept=".csv" style="width: 100%;">
      </div>
      <div class="col-4 text-center">
        <h5 style="color:cadetblue;" class="section-title mb-3">Select Model</h5>
        <select (change)="onModelSelected($event)" style="width: 100%">
          <option value="" disabled selected>Select a Model</option>
          <option value="logistic_regression">Logistic Regression</option>
          <option value="random_forest">Random Forest</option>
          <option value="xgboost">XGBoost</option>
          <option value="catboost">CatBoost</option>
        </select>
      </div>
      <div class="col-4 text-center" style="padding-top: 50px;">
        <button (click)="onSubmit()" [disabled]="loading" class="btn btn-lg btn-outline-success ">Submit</button>
      </div>
    </div>

    <div *ngIf="loading" class="text-center mt-3">
      <p>Processing... Please wait!</p>
    </div>
  </div>
</section>
